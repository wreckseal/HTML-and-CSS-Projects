<!DOCTYPE html>
<html lang="en">
<head>
	<title>My First Function</title>
	<meta charset="utf-8>	
</head>
<body>
	<button onclick="My_First_Function()">
		Click Me!
	</button>
	<p id="Rex"></p>
	<script>
		function My_First_Function() {
			var myString = "Kiss Me, I'm Rex";
			var result = myString.fontcolor("green");
			document.getElementById("Rex").innerHTML = result;
		}
	</script>
</body>
</html>
